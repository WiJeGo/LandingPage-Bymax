<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Average&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bymax Assistant CONTACTANOS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="logo" width="100" height="100" id="logo" style="cursor: pointer;">
            <script>
                document.getElementById("logo").addEventListener("click", function() {
                    window.location.href = "index.html";
                });
            </script>
            <a href="index2.html">Sobre Nosotros</a>
            <a href="index3.html">Características</a>
            <a href="index4.html">Contáctanos</a>
            <a href="index5.html">Descargas</a>
        </nav>
    </header>
    <main>
        <section id="contactanos">
            <h2>Contáctanos</h2>
            <div class="social-links">
                <a href="#"><img src="images/facebook.svg" alt="Facebook" width="63" height="63"></a>
                <a href="#"><img src="images/instagram.svg" alt="Instagram" width="63" height="63"></a>
                <a href="#"><img src="images/whatsapp.svg" alt="Whatsapp" width="63" height="63"></a>
            </div>
            <form>
                <h3>¡Escríbenos!</h3>
                <h3>¡Envíanos tus consultas o sugerencias!</h3>
                <input type="text" placeholder="Nombre" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Contenido"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-text">
            <p>Descubre al equipo apasionado detrás de esta plataforma médica y nuestra misión de conectar a nuestros usuarios la atención que necesitan.</p>
        </div>
        <nav>
            <a href="index2.html"><button class="sobre-btn">Sobre nosotros</button></a>
            <a href="index.html">Síguenos:</a>
            <a href="#"><img src="images/whatsapp.svg" alt="Whatsapp" style="filter: invert(100%);"></a>
            <a href="#"><img src="images/instagram.svg" alt="Instagram" style="filter: invert(100%);"></a>
            <a href="#"><img src="images/facebook.svg" alt="Facebook" style="filter: invert(100%);"></a>
        </nav>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('section');
                
          window.addEventListener('scroll', () => {
                sections.forEach(section => {
                    const rect = section.getBoundingClientRect();
                    if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
                        section.classList.add('in-viewport');
                    } else {
                        section.classList.remove('in-viewport');
                    }
                });
            });
        });
    </script>
</body>
</html>
